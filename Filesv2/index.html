<body>
   <div class="ascii-banner">
        <pre id="asciiArt"></pre> <!-- Placeholder for ASCII art -->
   </div>
   
   <script>
      //attempts fetch from file
      fetch('asciiArt.txt')
            .then(response => response.text())
            .then(data => {
               document.getElementById('asciiArt').textContent = data;
            })
            .catch(error => {
               console.error('Error loading ASCII art:', error);
            });
   </script>
